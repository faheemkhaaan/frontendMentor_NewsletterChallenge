<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="left">
      <h1 class="title">Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul class="list">
        <li class="listItem">Product discovery and building what matters</li>
        <li class="listItem">Measuring to ensure updates are a success</li>
        <li class="listItem"> And much more!</li>
      </ul>
      <form>
        <div>
          <label for="email">Email address</label>
          <input type="text" id="email" placeholder="email@company.com">
        </div>
      </form>

      <button class="btn"> Subscribe to monthly newsletter</button>
    </div>
    <div class="right">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>

  </div>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">faheemkhaaan</a>.
  </div>
</body>

</html>
